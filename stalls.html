<!DOCTYPE html>
<html lang="en">
<head>

    <title>Canteen_Stall</title>
    <link rel="stylesheet" href="./stallStyles.css">
</head>
<body>

    <div class="paraStall">

        <div class="child1">
            <div class="content1" style="flex-grow: 8.5;">
                <h2 style="text-align: center;" class="head1"><b>R.G.M</b> Coffee House</h2>
                <p class="para1">WAKEUP & RELIEF</p>
                
            </div>
            <div class="img1" style="flex-grow: 1.5;">
                <a href="./coffeeStall.html" target="_blank" class="anchor1">
                    <img src="./enteriMAGE.jpg" alt="enterImage" height="100%" width="100%" class="enterImage1">
                </a>
            </div>
        </div>
        <div class="child2">
            <div class="content2" style="flex-grow: 8.5;">

                <p class="para2">Keep your mood always refresh</p>
            </div>
            <div class="img2" style="flex-grow: 1.5;">
                <a href="./juiceStall.html" target="_blank" class="anchor2">
                    <img src="./enteriMAGE.jpg" alt="enterImage" height="100%" width="100%" class="enterImage2">
                </a>
            </div>
        </div>
        <div class="child3">
            <div class="content3" style="flex-grow: 8.5;">

                <p class="para3">Add sweet in your day</p>
            </div>
            <div class="img3" style="flex-grow: 1.5;">

        </div>
        <div class="child5">
            <div class="content5" style="flex-grow: 8.5;">

            </div>
